{% extends "index.html" %}

{% block active_home %}class="active"{% endblock %}


{% block container %}
<input type="hidden" id="photo-id" value="{{ photo_id }}"></input>
<div class="starter-template">
    <h1>Your Face in History</h1>
    <p class="lead">Discover what century and painting style your face belongs to!</p>
    <p>
    <!-- Video element (live stream) -->
    <video autoplay id="video" width="640" height="480"></video>
    <!-- Canvas element (screenshot) -->
    <div id="canvas-container">
        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    </div>
    </p>
    <p>
        <div id="results"></div>
    </p>
    <p>
    <!-- Capture button -->
    <div class="progress progress-striped active" id="progress-bar" style="display: none;">
        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">Analyzing...</span>
        </div>
    </div>
    <div class="alert alert-danger" id="message" style="display: none;"></div>
    <button id="capture-btn" class="btn btn-lg btn-primary">Shot!</button>
    <button id="tryagain-btn" class="btn btn-lg btn-warning" style="display: none;">Try Again</button>
    </p>
    <div id="share-this" class="input-group" style="display: none;">
        <input id="url-to-share" class="form-control" value=""></input>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Share it!</button>
        </span>
    </div>
</div>
{% endblock %}


{% block extra_scripts %}
<script type="text/javascript" src="{{ url_for("static", filename="js/main.js") }}"></script>
{% endblock %}
